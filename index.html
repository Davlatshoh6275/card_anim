<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="imBx">
      <img src="http://images6.fanpop.com/image/photos/40600000/Tom-Cruise-tom-cruise-40635139-3008-2000.jpg" alt="img">
    </div>
    <div class="content">
      <div class="details">

        <h2>Tome Cruise <br> <span>Famouse actor</span></h2>
        <div class="data">
          <h3>342 <span>Posts</span></h3>
          <h3>120k <span>Followers</span></h3>
          <h3>285 <span>Following</span></h3>
        </div>
        <div class="actionBtn">
          <button>Follow</button>
          <button>Message</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
